<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIND-XAI | COMMAND</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; color: #0f0; font-family: 'Courier New', monospace; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: -1; }
        .content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 90%; }
        .logo { width: 100px; border-radius: 50%; box-shadow: 0 0 30px #0f0; margin-bottom: 20px; border: 2px solid #0f0; }
        h2 { text-shadow: 0 0 10px #0f0; }
        .btn { background: rgba(0, 255, 0, 0.1); color: #0f0; border: 1px solid #0f0; padding: 15px 20px; text-decoration: none; display: block; margin: 10px auto; font-weight: bold; width: 80%; transition: 0.3s; cursor: pointer; }
        .btn:hover { background: #0f0; color: black; box-shadow: 0 0 20px #0f0; }
        .scan-box { margin-top: 20px; color: #0ff; font-size: 0.8em; min-height: 100px; text-align: left; padding: 10px; border: 1px dashed #333; display: none; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="content">
        <img src="logo.jpg" class="logo" alt="Mind-Xai">
        <h2 style="margin:0; text-shadow: 0 0 10px #0f0;">MIND-XAI <span style="font-size:0.5em; color:#fff">v4.0</span></h2>
        <p style="color:gray; font-size:0.7em; letter-spacing:2px;">GLOBAL ARCHITECTURE</p>
        
        <br>
        <a href="MasterController.ps1" download class="btn">? DOWNLOAD ENGINE (v5.0)</a>
        
        <a href="https://github.com/Mind-Xai/mindx-ai/actions/workflows/remote-run.yml" target="_blank" class="btn" style="background:rgba(255,165,0,0.1); color:yellow;">? SEND REMOTE COMMAND</a>

        <div id="console" class="scan-box"></div>
    </div>

    <script>
        // Matrix Rain (Code functionality retained)
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = '01XYZ';
        const columns = canvas.width/14;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            for(let i = 0; i < drops.length; i++) {
                ctx.fillText(chars[Math.floor(Math.random()*chars.length)], i*14, drops[i]*14);
                if(drops[i]*14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>
</html>
